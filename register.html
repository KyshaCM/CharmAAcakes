<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>

</head>
<body>
     <!--register form-->
     <div class="wrapper"> 
        <div class="logreg-box">
            <div class="close-btn"><a href="index.html">&times;</a></div>
     <div class="form-box register">
        <div class="logreg-title">
            <h2>Registration</h2>
            <p>Please provide the following to verify your identity</p>
        </div>

        <form action="#">
            <div class="input-box">
                <span class="icon"><i class='bx bxs-user'></i></span>
                <input type="text" required>
                <label>Full Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bxs-envelope'></i></span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                <input type="Password" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">
                    Agree to the terms & conditions </label>

            </div>

            <button type="submit" class="btn">Register</button>

            <div class="logreg-link">
                <p>Already have an account?<a href="login.html" class="login-link">Login</a>
                </p>
            </div>
        </form>
    </div>
    
    <div class="media-options">

    <a href="https://www.facebook.com/">
        <i class='bx bxl-facebook-circle'></i>
        <span>Login with Facebook</span> 
    </div>

        </div>
     </div>

</body>
</html>
